<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status Monitor</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #121212; color: white; margin: 0; }
        .card { background: #1e1e1e; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 300px; }
        .status-dot { height: 15px; width: 15px; border-radius: 50%; display: inline-block; margin-right: 10px; }
        .online { background-color: #4caf50; box-shadow: 0 0 10px #4caf50; }
        .offline { background-color: #f44336; box-shadow: 0 0 10px #f44336; }
        .loading { background-color: #ffeb3b; }
        h2 { margin: 10px 0; font-size: 1.2rem; color: #bbb; }
        .address { font-family: monospace; color: #888; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="card">
    <div id="dot" class="status-dot loading"></div>
    <span id="status-text">Checking...</span>
    <h2>Server Status</h2>
    <div class="address">147.185.221.25:9282</div>
    <button onclick="checkStatus()" style="margin-top: 20px; padding: 8px 16px; cursor: pointer;">Refresh</button>
</div>

<script>
    async function checkStatus() {
        const dot = document.getElementById('dot');
        const text = document.getElementById('status-text');
        
        // Note: Direct browser pings to raw IPs often fail due to CORS. 
        // We use a public 'ping' API or a simple fetch attempt.
        try {
            const start = Date.now();
            // We use a "no-cors" mode to attempt a basic handshake
            await fetch('https://147.185.221.25:9282', { mode: 'no-cors', timeout: 5000 });
            
            dot.className = 'status-dot online';
            text.innerText = 'ONLINE';
        } catch (error) {
            dot.className = 'status-dot offline';
            text.innerText = 'OFFLINE / UNREACHABLE';
        }
    }

    // Check on load
    checkStatus();
    // Refresh every 60 seconds
    setInterval(checkStatus, 60000);
</script>

</body>
</html>
